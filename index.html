<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Birthday</title>

</head>

<body>
   
    <!-- start the container for timer -->
    <div id="container">
        <!-- image of sandclock -->
        <div id="img">
            <img src="sandclock.png" alt="photo">
        </div>
<!-- message shown on top  -->
        <h3 id="content">Time left</h3>
    <!-- span boxes for days, hour, minutes and seconds -->
        <div class="box">
            Days <span id="Days"> </span>
            Hour <span id="Hour"> </span>
            Minutes<span id="Minutes"> </span>
            Seconds <span id="Seconds"> </span>

    </div>
    </div>
    <!-- script tag -->
    <script src="script.js">
</script>
</body>
</html>
